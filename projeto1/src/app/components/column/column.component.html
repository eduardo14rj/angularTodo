<div class="column">
    <div class="column-header text-1xl flex justify-between pb-4">
        <h2 [contentEditable]="true" class="font-bold! text-1xl" (input)="updateColumnTitle(column.id, $event)">
            {{column.title}}</h2>
        <button (click)="onDeleteColumn()" class="bg-red-500! font-bold! h-[20px]! w-[20px]! rounded-md! text-white! flex items-center justify-center">-</button>
    </div>
    <div class="column-content">
        <div *ngFor="let card of getCardsForColumn()">
            <div class="card">
                <h4>{{ card.title }}</h4>
            </div>
        </div>
        <div *ngIf="!isOpencreateCard">
            <button class="card-add" (click)="openCardName()">Adicionar novo card</button>
        </div>
        <div *ngIf="isOpencreateCard" style="padding: 10px;">
            <input class="card-inputname" placeholder="Digite no nome do card" [(ngModel)]="createCardTitle">
            <div class="flex gap-3 justify-end">
                <button class="button-sm" (click)="createCard(column.id, createCardTitle)">Salvar</button>
                <button class="button-sm" (click)="closeCardName()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
