<div class="column-container">
    <div *ngFor="let column of columnList">
        <app-column [deletedoColumn]="deleteColumn.bind(this)" [column]="column"
            [updateColumnList]="updateColumnList.bind(this)">
        </app-column>
    </div>
    <div>
        <button (click)="createColumn()" class="column-add">
            +
        </button>
    </div>
</div>
